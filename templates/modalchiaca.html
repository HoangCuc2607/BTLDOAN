<!-- Modal Chia ca -->
<div class="modal fade" id="shiftModal" tabindex="-1" aria-labelledby="shiftModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content shift-modal">
      <div class="modal-header shift-header">
        <h5 class="modal-title" id="shiftModalLabel">
          <i class="fa-solid fa-clock me-2"></i>Chia ca ngày <span id="nextDate"></span>
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Đóng"></button>
      </div>

      <div class="modal-body">
        <form id="shiftForm">
          <div class="row g-4">
            {% for i in range(1,4) %}
            <div class="col-12 col-md-4">
              <div class="ca-box">
                <h6>Ca {{ i }}</h6>
                <div class="mb-2">
                  <label class="form-label">Từ giờ:</label>
                  <input type="time" class="form-control ca-time" name="ca{{ i }}_start">
                </div>
                <div class="mb-2">
                  <label class="form-label">Đến giờ:</label>
                  <input type="time" class="form-control ca-time" name="ca{{ i }}_end">
                </div>
                <div class="mb-2">
                  <label class="form-label">Chọn nhân viên:</label>
                  <div class="employee-checkbox-list">
                    {% for nv in danh_sach_nhan_vien %}
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="ca{{ i }}_employees" value="{{ nv.ma_nhan_vien }}" id="ca{{ i }}_nv{{ nv.ma_nhan_vien }}">
                      <label class="form-check-label" for="ca{{ i }}_nv{{ nv.ma_nhan_vien }}">
                        {{ nv.ho_ten }}
                      </label>
                    </div>
                    {% endfor %}
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" id="saveShiftBtn">Lưu</button>
      </div>
    </div>
  </div>
</div>
