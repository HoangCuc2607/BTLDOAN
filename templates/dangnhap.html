<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: #1B3C53; /* Màu nền chính của trang */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background-color: #ffffff; /* Nền form màu trắng */
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .login-card h2 {
            color: #1B3C53;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2rem;
        }

        .form-control {
            border-radius: 12px;
            padding: 14px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1B3C53;
            box-shadow: 0 0 5px rgba(27,60,83,0.5);
            outline: none;
        }

        .btn-login {
            background-color: #1B3C53;
            color: #fff;
            font-weight: 600;
            border-radius: 12px;
            padding: 12px;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #14506b;
        }

        .alert {
            display: block;
            font-size: 0.95rem;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .form-footer {
            font-size: 0.9rem;
            color: #555;
            margin-top: 10px;
        }

        .form-footer a {
            color: #1B3C53;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Đăng nhập</h2>
    <form id="loginForm" method="POST" action="/">
        {% if error %}
        <div class="alert alert-danger">
            <i class="fa-solid fa-triangle-exclamation"></i> {{ error }}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn-login mt-3">Đăng nhập</button>
    </form>
    <div class="form-footer">
        <p>Quên mật khẩu? <a href="#">Khôi phục</a></p>
    </div>
</div>

</body>
</html>
