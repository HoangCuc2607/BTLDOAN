<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký nhân viên mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dangkynhanvien.css') }}">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card registration-card p-4 shadow-sm">
        <h3 class="text-center mb-4 text-white">Đăng ký nhân viên mới</h3>
        <form id="registrationForm">
            <div class="mb-3">
                <label class="form-label text-white">Họ và tên</label>
                <input type="text" class="form-control" placeholder="Nguyễn Văn A" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Số điện thoại</label>
                <input type="text" class="form-control" placeholder="0123456789" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Địa chỉ</label>
                <input type="text" class="form-control" placeholder="Số nhà, đường, quận..." required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Ngày sinh</label>
                <input type="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Email</label>
                <input type="email" class="form-control" placeholder="example@company.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-white">Giới tính</label>
                <select class="form-select" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-ok">Đăng ký</button>
                <button type="reset" class="btn btn-cancel">Hủy</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/dangkynhanvien.js') }}"></script>
</body>
</html>
